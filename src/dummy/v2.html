<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusOS | Pinterest UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      :root {
        --pin-red: #e60023;
        --pin-hover: #f0f0f0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', Helvetica, '¡Inter!', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Pinterest Search Bar Look */
      .search-bar {
        background-color: #efefef;
        border-radius: 24px;
        transition: background-color 0.2s;
      }
      .search-bar:hover {
        background-color: #e2e2e2;
      }

      /* Masonry Card Feel */
      .card-masonry {
        border-radius: 16px;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      /* The "Save" Button Overlay Style */
      .pin-save-btn {
        background-color: var(--pin-red);
        color: white;
        padding: 12px 20px;
        border-radius: 24px;
        font-weight: 700;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .card-masonry:hover .pin-save-btn {
        opacity: 1;
      }

      /* Sidebar Item Pinterest Style */
      .side-item {
        border-radius: 8px;
        font-weight: 600;
        padding: 12px;
      }
      .side-item.active {
        background-color: #111;
        color: white;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 0px;
      }
    </style>
  </head>
  <body class="bg-white text-black">
    <nav
      class="fixed top-0 w-full h-20 bg-white z-50 px-4 md:px-8 flex items-center gap-4"
    >
      <div
        class="p-2 hover:bg-slate-100 rounded-full cursor-pointer text-[#e60023]"
      >
        <i data-lucide="target" size="32" fill="currentColor"></i>
      </div>

      <div class="hidden md:flex gap-2">
        <button
          onclick="navigate('dashboard')"
          class="px-4 py-3 font-bold rounded-full bg-black text-white"
        >
          Home
        </button>
        <button
          onclick="navigate('explore')"
          class="px-4 py-3 font-bold rounded-full hover:bg-slate-100"
        >
          Explore
        </button>
      </div>

      <div class="flex-1 flex items-center search-bar px-4 py-3 gap-3">
        <i data-lucide="search" size="18" class="text-slate-500"></i>
        <input
          type="text"
          placeholder="Search for focus tools, ideas, or tasks"
          class="bg-transparent border-none outline-none w-full text-sm"
        />
      </div>

      <div class="flex items-center gap-2">
        <button class="p-3 hover:bg-slate-100 rounded-full">
          <i data-lucide="bell" size="24"></i>
        </button>
        <button class="p-3 hover:bg-slate-100 rounded-full">
          <i data-lucide="message-circle" size="24"></i>
        </button>
        <div
          class="w-8 h-8 rounded-full bg-slate-200 overflow-hidden ml-2 cursor-pointer"
        >
          <img
            src="https://api.dicebear.com/7.x/avataaars/svg?seed=John"
            alt="User"
          />
        </div>
      </div>
    </nav>

    <main class="pt-24 px-4 md:px-8 max-w-[1800px] mx-auto">
      <section
        id="page-dashboard"
        class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 xl:columns-5 gap-4 space-y-4"
      >
        <div
          class="card-masonry relative group break-inside-avoid bg-black text-white p-8 mb-4"
        >
          <div class="flex justify-between items-start mb-12">
            <span
              class="text-xs font-bold uppercase tracking-widest text-slate-400"
              >Deep Work</span
            >
            <i data-lucide="more-horizontal" size="20"></i>
          </div>
          <div class="text-center py-6">
            <div id="timer-display" class="text-6xl font-black mb-8">25:00</div>
            <button
              id="timer-btn"
              onclick="toggleTimer()"
              class="w-full bg-[#e60023] py-4 rounded-full font-bold text-lg hover:scale-105 transition"
            >
              Start
            </button>
          </div>
        </div>

        <div
          class="card-masonry relative group break-inside-avoid bg-[#efefef] p-6 mb-4"
        >
          <div
            class="absolute inset-0 bg-black/5 opacity-0 group-hover:opacity-100 transition-opacity flex items-start justify-end p-4"
          >
            <button class="pin-save-btn" onclick="addTodo()">Quick Add</button>
          </div>
          <h3 class="font-bold text-xl mb-4 pr-12">Action Items</h3>
          <ul id="todo-list" class="space-y-2"></ul>
        </div>

        <div class="card-masonry relative group break-inside-avoid mb-4">
          <img
            src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=500&q=80"
            class="w-full h-auto"
          />
          <div
            class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-between p-4"
          >
            <div class="flex justify-end">
              <button class="pin-save-btn">Focus</button>
            </div>
            <div
              class="bg-white/90 backdrop-blur p-2 rounded-lg flex items-center justify-between"
            >
              <span class="text-xs font-bold truncate"
                >Aesthetic Workspace</span
              >
              <i data-lucide="external-link" size="14"></i>
            </div>
          </div>
        </div>

        <div
          class="card-masonry relative break-inside-avoid bg-white border border-slate-200 p-6 mb-4"
        >
          <div class="flex items-center gap-2 mb-4">
            <div
              class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center"
            >
              <i data-lucide="pen-tool" size="14"></i>
            </div>
            <span class="font-bold text-sm">Notes</span>
          </div>
          <textarea
            id="scratchpad"
            class="w-full min-h-[150px] resize-none focus:outline-none text-slate-600 font-medium"
            placeholder="Start typing..."
          ></textarea>
        </div>

        <div class="card-masonry break-inside-avoid bg-[#ffe0e0] p-8 mb-4">
          <p class="text-2xl font-serif italic text-[#e60023] mb-4">
            "The best way to get started is to quit talking and begin doing."
          </p>
          <p class="text-xs font-bold uppercase text-[#e60023]/60">
            — Walt Disney
          </p>
        </div>
      </section>
    </main>

    <script>
      lucide.createIcons()

      // 1. TIMER LOGIC
      let timeLeft = 1500
      let timerId = null

      function toggleTimer() {
        const btn = document.getElementById('timer-btn')
        if (timerId) {
          clearInterval(timerId)
          timerId = null
          btn.innerText = 'Start'
          btn.style.backgroundColor = '#e60023'
        } else {
          btn.innerText = 'Pause'
          btn.style.backgroundColor = '#111'
          timerId = setInterval(() => {
            timeLeft--
            const mins = Math.floor(timeLeft / 60)
            const secs = timeLeft % 60
            document.getElementById('timer-display').innerText = `${mins}:${secs
              .toString()
              .padStart(2, '0')}`
            if (timeLeft <= 0) {
              clearInterval(timerId)
              alert('Focus Done!')
            }
          }, 1000)
        }
      }

      // 2. TODO LOGIC
      let todos = JSON.parse(localStorage.getItem('pin_workspace_todos')) || [
        { text: 'Launch new workspace UI', done: false },
        { text: 'Organize dev files', done: true }
      ]

      function renderTodos() {
        const list = document.getElementById('todo-list')
        list.innerHTML = todos
          .map(
            (t, i) => `
                <li class="flex items-center gap-3 py-1 group">
                    <div onclick="toggleTodo(${i})" class="w-5 h-5 rounded-full border-2 border-slate-300 cursor-pointer flex items-center justify-center transition-colors ${
              t.done ? 'bg-black border-black' : 'bg-white'
            }">
                        ${
                          t.done
                            ? '<i data-lucide="check" size="12" class="text-white"></i>'
                            : ''
                        }
                    </div>
                    <span class="text-sm font-medium ${
                      t.done ? 'line-through text-slate-400' : 'text-slate-800'
                    }">${t.text}</span>
                </li>
            `
          )
          .join('')
        lucide.createIcons()
        localStorage.setItem('pin_workspace_todos', JSON.stringify(todos))
      }

      function addTodo() {
        const val = prompt('What needs to be done?')
        if (val) {
          todos.unshift({ text: val, done: false })
          renderTodos()
        }
      }

      const toggleTodo = i => {
        todos[i].done = !todos[i].done
        renderTodos()
      }

      // 3. PERSISTENCE
      const scratch = document.getElementById('scratchpad')
      scratch.value = localStorage.getItem('pin_scratch_v2') || ''
      scratch.addEventListener('input', e =>
        localStorage.setItem('pin_scratch_v2', e.target.value)
      )

      renderTodos()
    </script>
  </body>
</html>
